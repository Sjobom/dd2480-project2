apply plugin: "java"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.8.v20171121'
    compile 'org.eclipse.jgit:org.eclipse.jgit:4.5.0.201609210915-r'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

ext {
    mainClass = "ciserver.ContinuousIntegrationServer"
}

def genericTask = {
    classpath               = sourceSets.main.runtimeClasspath
    standardInput   = System.in

}

task run(type: JavaExec) {
    configure genericTask
    main = mainClass
}